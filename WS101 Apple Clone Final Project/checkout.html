            <input type="text" name="apple-id" id="apple-id" placeholder="123456"  required>

            </div>
            <div class="form-sections">
                <h2 class="form-title">Payment Details</h2>
                <label for="name">Name on card</label>
                <input type="text" name="name" id="name" placeholder="Your name and surname" required>
                <label for="Card">Card number</label>
                <input type="text" name="Card" id="Card" placeholder="1111-2222-3333-4444" required>
                <div class="input-container">
                    <div class="input-line">
                        <label for="expire">Expiring Date</label>
                        <input type="text" name="expire" id="expire" placeholder="09-21" required>
                    </div>
                    <div class="input-line">
                        <label for="cvc">CVC</label>
                        <input type="password" name="cvc" id="cvc" placeholder="***" required>
